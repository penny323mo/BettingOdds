
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<script>
  if (sessionStorage.getItem("authenticated") !== "yes") {
    window.location.href = "login.html";
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歐洲標準盤查詢</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>歐洲標準盤查詢</h1>

  <div class="search-container">
    <label>主勝初盤賠率範圍：</label>
    <input type="number" id="openHomeMin" step="0.01" placeholder="最低">
    <input type="number" id="openHomeMax" step="0.01" placeholder="最高"><br>

    <label>和局初盤賠率範圍：</label>
    <input type="number" id="openDrawMin" step="0.01" placeholder="最低">
    <input type="number" id="openDrawMax" step="0.01" placeholder="最高"><br>

    <label>客勝初盤賠率範圍：</label>
    <input type="number" id="openAwayMin" step="0.01" placeholder="最低">
    <input type="number" id="openAwayMax" step="0.01" placeholder="最高"><br>

    <label>主勝終盤賠率範圍：</label>
    <input type="number" id="closeHomeMin" step="0.01" placeholder="最低">
    <input type="number" id="closeHomeMax" step="0.01" placeholder="最高"><br>

    <label>和局終盤賠率範圍：</label>
    <input type="number" id="closeDrawMin" step="0.01" placeholder="最低">
    <input type="number" id="closeDrawMax" step="0.01" placeholder="最高"><br>

    <label>客勝終盤賠率範圍：</label>
    <input type="number" id="closeAwayMin" step="0.01" placeholder="最低">
    <input type="number" id="closeAwayMax" step="0.01" placeholder="最高"><br>

    <button onclick="searchMatches()">查詢</button>
  </div>

  <div class="result-container">
    <h2>統計結果</h2>
    <p id="winRate"></p>
    <p id="scoreDist"></p>
  </div>

  <div class="result-container">
    <h2>符合條件比賽列表</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>比賽日期</th>
          <th>主隊</th>
          <th>客隊</th>
          <th>比分</th>
          <th>初盤</th>
          <th>終盤</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <br>
  <a href="index.html">🔙 返回主頁</a>

  <script src="euro.js"></script>
</body>
</html>
