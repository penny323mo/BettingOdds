
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>歐洲標準盤查詢</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>歐洲標準盤查詢（10季五大聯賽）</h1>
  <div>
    <label>主勝初盤範圍：</label><input type="number" id="open_home_min" step="0.01"> ~ <input type="number" id="open_home_max" step="0.01"><br>
    <label>和局初盤範圍：</label><input type="number" id="open_draw_min" step="0.01"> ~ <input type="number" id="open_draw_max" step="0.01"><br>
    <label>客勝初盤範圍：</label><input type="number" id="open_away_min" step="0.01"> ~ <input type="number" id="open_away_max" step="0.01"><br>
    <label>主勝終盤範圍：</label><input type="number" id="close_home_min" step="0.01"> ~ <input type="number" id="close_home_max" step="0.01"><br>
    <label>和局終盤範圍：</label><input type="number" id="close_draw_min" step="0.01"> ~ <input type="number" id="close_draw_max" step="0.01"><br>
    <label>客勝終盤範圍：</label><input type="number" id="close_away_min" step="0.01"> ~ <input type="number" id="close_away_max" step="0.01"><br>
    <button onclick="filterEuro()">查詢</button>
  </div>

  <div id="summary"></div>
  <table id="results" border="1" style="margin-top:20px">
    <thead>
      <tr>
        <th>比賽日期</th>
        <th>主隊</th>
        <th>客隊</th>
        <th>比分</th>
        <th>結果</th>
        <th>主勝初/終</th>
        <th>和局初/終</th>
        <th>客勝初/終</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="euro_script.js"></script>
</body>
</html>
